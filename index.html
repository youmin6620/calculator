<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <header class="header">
            <button class="cancel"></button>
            <button class="expand"></button>
            <button class="reduce"></button>
        </header>
        <section class="display">0</section>
        <section class="buttons">
            <button class="button function">C</button>
            <button class="button function">Â±</button>
            <button class="button function">%</button>
            <button class="button operator">/</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">*</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">-</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">+</button>
            <button class="button number zero">0</button>
            <button class="button dot">.</button>
            <button class="button operator equal">=</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
